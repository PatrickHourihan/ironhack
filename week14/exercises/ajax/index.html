<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX and the DOM</title>
</head>
<body>
	<button id="fetch">GET CHARS</button>

	<ul id="display">
		
	</ul>

	<form method="post">
		<div>
			<label for="name">Name: </label>
			<input class="required" type="text" id="name" placeholder="boba fettt" name="name"/>
		</div>
		<div>
			<label for="Occupation">Occupation: </label>
			<input class="required" type="text" id="occupation" placeholder="bounty hunter" name="occupation"/>
		</div>
		<div>
			<label for="Weapon">Weapon: </label>
			<input class="required" type="text" id="weapon" placeholder="sword" name="weapon"/>
		</div>
		<div>
			<label for="Debt">Debt: </label>
			<input type="integer" id="debt" name="debt" placeholder="19.99"/>
		</div>
		<div class="button">
        	<button id ="create" type="submit">Add new char</button>
    	</div>
	</form>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="app.js"></script>
</body>
</html>
