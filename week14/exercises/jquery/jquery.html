<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <p><strong><u>Hi.</u></strong></p>

    <div class="container" style="margin-top: 50px;">
      <button class="btn btn-primary hello-button">Do Something</button>
    </div>

    <p>

    <button class="js-pizza">Pizza</button>

    <button class="empanadas">Empanadas</button>

    <button id="cookies">Cookies</button>

    <button id="ice-cream">Ice Cream</button>

    </p>

    <p>

    <p>I like pizza.</p>

    <h1 id=“title”>jQuery Exercises</h1>

    <button class=“js-tacos”>Tacos</button>

    <button data-action=“do stuff”>Do Stuff</button>

    </p>

    <script type="text/javascript">
      $('.hello-button').on('click', function () {
        alert('hello world')
      })
      var price = '<p>Only $399.99</p>';
      $('.container').append(price);

      var price = '<p>Prepend me</p>';
      $('.container').prepend(price);

      var price = '<p>Before me</p>';
      $('.container').before(price);

      var price = '<p>After me</p>';
      $('.container').after(price);
    </script>
  </body>
</html>
